<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container1">
        <div id="left-side">
            <div id="primeV"><img id="primeIcon" src="https://superherobrasil.com.br/wp-content/uploads/2020/09/Amazon-Prime-Video.png" alt=""></div>
            <div id="home">Home</div>
            <div id="store">Store</div>
            <div id="channels">Channels</div>
            <div id="categories">Categories</div>
            <div id="my-stuff">My Stuff</div>
        </div>

        <div id="right-side">
            <div id="try-for-free">Try for free</div>
            <div id="search"><img id="searchButton" src="https://cdn3.iconfinder.com/data/icons/interaction-design/512/Search_Button_2-512.png" alt=""></div>
            <div id="browser"><img id="browserIcon" src="https://th.bing.com/th/id/OIP.yXmTBR0kc3s_WF1ni6N2KgHaHa?pid=ImgDet&rs=1" alt=""></div>
            <div id="language">EN</div>
            <div id="account"><img id="accountIcon" src="https://th.bing.com/th/id/OIP.EHKlS38MIH4Am9QLr5SoIgHaHa?pid=ImgDet&rs=1" alt=""></div>
        </div>
    </div>


    <div id="container2">
        <div id="welcome-page">
            <div id="welcome">
                <h1 style="color: white;">Welcome to Prime Video</h1>
                <p style="color: white;">Join Prime to watch the latest movies, TV shows and <br> award-winning Amazon Originals</p>
                <div id="button">Sign in to join Prime</div>
            </div>
        </div>


        <div id="movie-image"><img id="first" src="https://thelighthousechc.com/wp-content/uploads/2019/12/holiday-movies-sierra.png" alt=""></div>
        </div>

    </div>
    <div id="mainbox">
        <div id="box2">
            <h1><strong>Movie  rentals on Prime </strong><br> <strong> Video</strong><br></h1>
            <p>Early Access to new movies, before digital subscription</p>
            <button id="button" type="button">Rent Now</button>

        </div>
        <!-- <img src="https://duet-cdn.vox-cdn.com/thumbor/0x0:1920x1080/1080x608/filters:focal(960x540:961x541):format(webp)/cdn.vox-cdn.com/uploads/chorus_asset/file/23883965/My_Subscriptions.png"> -->
        <img src="https://s.studiobinder.com/wp-content/uploads/2020/04/Best-Amazon-Prime-Movies-Featured.jpg">
    </div>

</body>
</html>
